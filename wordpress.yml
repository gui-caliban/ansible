---

- name: Test ping
  hosts: VM
  become: yes
  tasks:
    - name: ping
      ping:
    # PHP
    - name: Install PHP
      yum:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
        - php
        - php-fpm
        - php-mysql
        - php-xml
    # MySQL
    - name: Install MySQL
      yum:
        name: "{{ packages }}"
        state: latest
      vars:
        packages:
        - mysql-server-5.6
        - python-mysqldb
