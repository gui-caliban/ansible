---
# nginx
- name: Install nginx
  package:
    name: nginx
    state: present

- name: Install libselinux-python
  package: 
    name: libselinux-python
    state: present
  when: ansible_distribution == 'CentOS'

- name: Start nginx
  service:
    name: nginx
    state: started

- name: Create nginx config
  template:
    src: default.j2
    dest: /etc/nginx/conf.d/default
  when: ansible_distribution == 'CentOS'
  notify: restart nginx
