---

- name: Installation Wordpress
  become: true
  hosts: wordpress
  tasks:
# PHP
    - name: Add the ondrej PHP PPA
      apt_repository:
        repo: 'ppa:ondrej/php'
    - name: Install PHP
      apt:
        name:
          - php
          - php-fpm
          - php-mysql
          - php-xml
        state: present
    - name: Remove apache2
      apt:
        name: apache2
        state: absent
# MySQL
    - name: Install MySQL
      apt:
        name:
          - mysql-server
          - python-mysqldb
        state: present
    - name: Generate new root password
      command: openssl rand -hex 7
      args:
        creates: /root/.my.cnf
      register: mysql_new_root_pass
    - name: Remove anonymous users
      mysql_user:
        name: ""
        state: absent
      when: mysql_new_root_pass.changed
    - name: Remove test database
      mysql_db:
        name: test
        state: absent
      when: mysql_new_root_pass.changed
    - name: Output new root password
      debug:
        msg: "New root password is {{mysql_new_root_pass.stdout}}"
      when: mysql_new_root_pass.changed
    - name: Update root password
      mysql_user:
        name: root
        host: "{{ item }}"
        password: "{{ mysql_new_root_pass.stdout }}"
      loop:
        - "{{ ansible_hostname }}"
        - 127.0.0.1
        - ::1
        - localhost
      when: mysql_new_root_pass.changed
    - name: Create my.cnf
      template:
        src: template/mysql/my.cnf
        dest: /root/.my.cnf
      when: mysql_new_root_pass.changed
# nginx
    - name: Install nginx
      apt:
        name: nginx
        state: present
    - name: Start nginx
      service:
        name: nginx
        state: started
    - name: Create nginx config
      template:
        src: template/nginx/default
        dest: /etc/nginx/sites-available/default
      notify: restart nginx
# WordPress
    - name: Get WordPress checksum
      uri:
        url: https://wordpress.org/latest.zip.sha1
        return_content: true
      register: wp_checksum
    - name: Download WordPress
      get_url:
        url: https://wordpress.org/latest.zip
        dest: /tmp/wordpress.zip
        checksum: "sha1:{{wp_checksum.content}}"
    - name: Unzip WordPress
      unarchive:
        src: files/wordpress.zip
        dest: /tmp
        copy: no
      creates: /tmp/wordpress/wp-settings.php

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted
